config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-frontend
    services:
    - name: frontend
      pipelines:
        integration:
          bindings:
          - dev-app-frontend-frontend-binding
          - github-push-binding
      source_url: https://github.com/jduimovich/frontend.git
      webhook:
        secret:
          name: webhook-secret-dev-frontend
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
gitops_url: https://github.com/jduimovich/kamo.git
version: 1
